<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Neue Notiz</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>✍️ Neue Notiz</h1>

    <form class="form" method="post">
      <label for="titel">Titel</label>
      <input id="titel" name="titel" required placeholder="z. B. Einkaufsliste">

      <label for="text">Text</label>
      <textarea id="text" name="text" rows="6" required placeholder="- Milch&#10;- Brot&#10;- ..."></textarea>

      <div class="actions">
        <button class="btn" type="submit">Speichern</button>
        <a class="btn-link" href="{{ url_for('startseite') }}">Abbrechen</a>
      </div>
    </form>
  </div>
</body>
</html>
