<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Notiz bearbeiten</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>✏️ Notiz bearbeiten</h1>

    <form class="form" method="post">
      <label for="titel">Titel</label>
      <input id="titel" name="titel" value="{{ note.titel }}" required>

      <label for="text">Text</label>
      <textarea id="text" name="text" rows="6" required>{{ note.text }}</textarea>

      <div class="actions">
        <button class="btn" type="submit">Speichern</button>
        <a class="btn-link" href="{{ url_for('startseite') }}">Abbrechen</a>
      </div>
    </form>
  </div>
</body>
</html>
